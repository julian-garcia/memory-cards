<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memory Cards</title>
</head>
<body>
  <div class="container">
    <h1 class="mdc-typography--headline2 site-title">Memory Cards</h1>
    <button class="show-form-button mdc-button mdc-button--raised button" no-js on-click-add-class=".card-form card-form__show">Add a card</button>
    <div class="mdc-layout-grid card-grid">
      <div class="mdc-layout-grid__inner cards"></div>
    </div>
    <form class="card-form">
      <div class="mdc-text-field card-form__field">
        <input id="title" type="text" class="mdc-text-field__input card-form__title" aria-label="Label">
        <label class="mdc-floating-label card-form__title-label" for="title">Title of content to memorise</label>
        <div class="mdc-line-ripple"></div>
      </div>
      <div class="mdc-text-field mdc-text-field--textarea card-form__field">
        <textarea id="description" class="mdc-text-field__input card-form__description" rows="8" cols="400" aria-label="Label"></textarea>
        <div class="mdc-notched-outline card-form__outline">
          <div class="mdc-notched-outline__leading"></div>
          <div class="mdc-notched-outline__notch">
            <label for="description" class="card-form__description-label mdc-typography">Description</label>
          </div>
          <div class="mdc-notched-outline__trailing"></div>
        </div>
      </div>
      <button type="button" class="card-form__button mdc-button mdc-button--raised button" no-js on-click-remove-class=".card-form card-form__show">Add</button>
    </form>
  </div>
</body>
</html>
